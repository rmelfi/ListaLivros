<div class="container" >
  <div>
    <h1>Lista de livros</h1>
    
<md-grid-list cols="2" rowHeight="400px">
  <md-grid-tile *ngFor="let product of products">

	<md-card style="width:380px;height:350px">
	<md-card-header>
    <div md-card-avatar></div>
    <md-card-title>{{ product.title }}</md-card-title>
    <md-card-subtitle>{{ product.author }}</md-card-subtitle>
  </md-card-header>
  <img md-card-image style="height:160px;width:101px;padding-left:150px" src="{{ product.pictureUri }}">
  <md-card-content>
    <p>
      {{ product.resume }}
    </p>
  </md-card-content>
</md-card>
	
  </md-grid-tile>
</md-grid-list>


	
	<button md-raised-button color="warn" role="button" (click)="logout()">Sair</button>
  </div>
</div>
